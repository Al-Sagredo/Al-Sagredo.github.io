<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    
    <title>Tienda mascotas</title>
</head>

<body>

    <header class="header">
       <h1><strong>Tienda de Mascotas</strong></h1> 
    </header>
    <main class="productos">
        <table>
            <tr>
                <td>
                    <img src="assets/img/cat.jpg" alt="gatos">
                </td>
                <td>
                    <p>Gatos</p>
                    <p>Precio: $5.990</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img width="300px" height="200px" src="assets/img/dog.jpg" alt="perro corriendo">
                </td>
                <td>
                    <p>Perro</p>
                    <p>Precio: $9.990</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img width="300px" height="200px" src="assets/img/bird.jpg" alt="pajaro verde">
                </td>
                <td>
                    <p>Pajarito</p>
                    <p>Precio: $2.990</p>
                </td>
            </tr>
        </table>
    </main>
    <footer class="footer">
            @mascotasbaratas
    </footer>
</body>

</html>
